<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RDKBX5WCMC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-RDKBX5WCMC');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if page.title %}{{ page.title | strip_html }} &#8211; {% endif %}{{ site.title | strip_html }}</title>

    {% include head-icons.html %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/{{ include.area }}.css" />
</head>
<body>
    <div class="container">
        <section class="sidebar">
            <div>
                <p><a class="homelink" href="{% link index.md %}">{{ include.title }}</a></p>
            </div>
            {% include menu-{{ include.area }}.html %}
            <div class="sidefooter">
                <p>Copyright &copy; 2011&mdash;{{ "now" | date: "%Y" }} Bart Wolff</p>
            </div>
        </section>
        <section class="content">
            {{ content }}
        </section>
        <section class="footer">
            <p>Copyright &copy; 2011&mdash;{{ "now" | date: "%Y" }} Bart Wolff</p>
        </section>
    </div>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
